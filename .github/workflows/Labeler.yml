name: "Pull Request Labeler"
on:
  pull_request_target:
    types: [opened, reopened]
    branches: [ master, stable ]

# Declare default permissions as none.
permissions: {}

jobs:
  triage:
    permissions:
      actions: read
      contents: read
      packages: none
      pull-requests: write
      security-events: none
    runs-on: ubuntu-latest
    steps:
    - uses: actions/labeler@v5
      with:
        repo-token: "${{ secrets.GITHUB_TOKEN }}"
