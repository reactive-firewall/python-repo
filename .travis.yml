  - os: osx
    osx_image: xcode10.2
    language: shell
  - os: osx
    osx_image: xcode11
    language: shell
  - os: osx
    osx_image: xcode11.3
    language: shell
  exclude:
  - os: osx
    language: python
  - os: linux
    language: shell
  allow_failures:
  - os: osx
    osx_image: xcode9
  - os: osx
    osx_image: xcode9.3
    language: shell
  - os: osx
    osx_image: xcode9.4
    language: shell
  - os: osx
    osx_image: xcode10
    language: shell
  - os: osx
    osx_image: xcode10.1
    language: shell
  - os: osx
    osx_image: xcode10.2
    language: shell
  - os: linux
    dist: trusty
  - os: linux
    dist: xenial
  - os: linux
    python:  "3.6-dev"
    env: TRAVIS_PYTHON_VERSION="3.6"
  - os: linux
    python:  "nightly" # currently points to 3.7-dev
    env: TRAVIS_PYTHON_VERSION="3.7-dev"
  - os: osx
    osx_image: xcode6.4
    language: shell
  - os: osx
    osx_image: xcode7.2
    language: shell
  - os: osx
    osx_image: xcode7.3
    language: shell
  - os: linux
    python:  "2.6"
  - os: linux
    python:  "2.7"
  - os: linux
    python:  "3.2"
    env: TRAVIS_PYTHON_VERSION="3.2"
  - os: linux
    python:  "3.7-dev"
    env: TRAVIS_PYTHON_VERSION="3.7"
  - os: linux
    python:  "3.8-dev"
    env: TRAVIS_PYTHON_VERSION="3.8"
  - os: linux
    python:  "nightly"
  - os: linux
    python:  "3.2"
  - os: linux
