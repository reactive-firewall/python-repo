language:
  - python

os:
  - linux

sudo: false

python:
  - "2.7"
  - "3.2"
  - "3.3"
  - "3.4"
  - "3.5"
  - "3.6"
  - "3.7"
  - "3.8"
  - "nightly"

dist:
  - xenial
  - bionic

addons:
  coverity_scan:
    # GitHub project metadata
    project:
      name: reactive-firewall/python-repo
      version: 1.1.1
      description: Python Repo Template
    # Commands to prepare for build_command
    # ** likely specific to your build **
    build_command_prepend: make clean ;
    # The command that will be added as an argument to "cov-build" to compile your project for analysis,
    # ** likely specific to your build **
    build_command: make test
    # Pattern to match selecting branches that will run analysis. We recommend leaving this set to 'coverity_scan'.
    # Take care in resource usage, and consider the build frequency allowances per
    #   https://scan.coverity.com/faq#frequency
    branch_pattern: master

branches:
  only:
    - stable
    - master

env:

#  - TRAVIS_PYTHON_VERSION="2.7"
#  - TRAVIS_PYTHON_VERSION="3.2"
#  - TRAVIS_PYTHON_VERSION="3.3"
#  - TRAVIS_PYTHON_VERSION="3.4"
#  - TRAVIS_PYTHON_VERSION="3.5"
#  - TRAVIS_PYTHON_VERSION="3.6"
#  - TRAVIS_PYTHON_VERSION="3.7"
#  - TRAVIS_PYTHON_VERSION="3.8"

jobs:
  include:
  - os: linux
    python:  "pypy2.7-5.8.0"
  - os: linux
    python:  "pypy3.5-5.8.0"
  - os: linux
    python:  "pypy3.5-6.0"
  - os: linux
    python:  "pypy3.5-5.10.0"
    env: TRAVIS_PYTHON_VERSION="3.5"
  - os: linux
    python:  "pypy2.7-5.10.0"
    env: TRAVIS_PYTHON_VERSION="2.7"
  - os: linux
    python:  "nightly" # currently points to 3.8-dev
    env: TRAVIS_PYTHON_VERSION="3.8-dev"
  - os: osx
    osx_image: xcode9
    language: shell
  - os: osx
    osx_image: xcode10
